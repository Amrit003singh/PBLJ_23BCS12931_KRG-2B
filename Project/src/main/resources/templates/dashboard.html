<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online Clipboard</title>
    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              animation: {
                'grid': 'gridMove 15s linear infinite',
                'pulse-glow': 'pulseGlow 3s ease-in-out infinite alternate'
              }
              keyframes: {
                gridMove: {
                  from: { backgroundPosition: '0 0' },
                  to: { backgroundPosition: '40px 40px' }
                },
                pulseGlow: {
                  from: { textShadow: '0 0 10px #00aaff' },
                  to: { textShadow: '0 0 25px #33ccff, 0 0 45px #0077ff' }
                }
              }
            }
          }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-sky-100 flex justify-center items-start p-6 relative overflow-x-hidden">

<!-- ðŸ”¹ Animated Grid Background -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[length:40px_40px] animate-grid"></div>

<!-- ðŸ”¹ Main Container -->
<div class="relative z-10 w-full max-w-3xl backdrop-blur-2xl bg-white/5 border border-white/10 rounded-2xl p-8 shadow-[0_0_40px_rgba(56,189,248,0.25)]">

    <h1 class="text-center text-4xl font-bold text-sky-400 animate-pulse-glow drop-shadow-lg" th:text="${dashboard.getTitle()}">
        Online Clipboard
    </h1>

    <p class="text-center mt-2">
        <a href="/logout" class="text-sky-300 hover:text-yellow-300 hover:drop-shadow-[0_0_8px_yellow] transition">
            Logout
        </a>
    </p>

    <!-- ðŸ”¹ Clipboard List -->
    <h2 class="mt-10 text-xl font-semibold text-sky-300 border-l-4 border-sky-500 pl-3 uppercase tracking-wide">
        Your Clipboards
    </h2>
    <ul class="mt-4 space-y-3">
        <th:block th:each="clipboard : ${dashboard.getClipboards()}">
            <li class="flex justify-between items-center bg-white/5 border border-white/10 rounded-lg px-4 py-3 hover:bg-sky-600/10 hover:border-sky-400 hover:shadow-[0_0_15px_rgba(56,189,248,0.3)] transition">
                <a th:href="@{/clip/{shortId}(shortId=${clipboard.getShortId()})}"
                   th:text="${clipboard.getTitle()}"
                   class="text-sky-300 hover:text-yellow-300 hover:drop-shadow-[0_0_8px_yellow] transition">
                </a>
                <span th:text="${clipboard.getTimestamp()}" class="text-slate-400 text-sm"></span>
            </li>
        </th:block>
    </ul>

    <!-- ðŸ”¹ Form -->
    <h3 class="mt-10 text-xl font-semibold text-sky-300 border-l-4 border-sky-500 pl-3 uppercase tracking-wide">
        Create a New Clipboard
    </h3>
    <form action="/clip" method="POST" class="mt-5 bg-white/5 border border-white/10 p-6 rounded-xl shadow-inner relative overflow-hidden">

        <div class="mb-4">
            <label for="title" class="block text-sky-200 font-medium mb-1">Title:</label>
            <input type="text" id="title" name="title" required
                   class="w-full bg-black/30 border border-sky-600/40 rounded-md p-2 text-sky-100 focus:ring-2 focus:ring-sky-500 outline-none transition">
        </div>

        <div class="mb-4">
            <label for="content" class="block text-sky-200 font-medium mb-1">Content:</label>
            <textarea id="content" name="content" rows="4" required
                      class="w-full bg-black/30 border border-sky-600/40 rounded-md p-2 text-sky-100 focus:ring-2 focus:ring-sky-500 outline-none transition"></textarea>
        </div>

        <div class="flex items-center space-x-2 mb-6">
            <label class="text-sky-200 font-medium">Private:</label>
            <input type="checkbox" name="isPrivate" value="false" class="scale-125 accent-sky-500">
        </div>

        <button type="submit"
                class="bg-gradient-to-r from-sky-600 to-blue-700 text-white font-semibold px-5 py-2 rounded-lg hover:scale-105 hover:shadow-[0_0_20px_rgba(56,189,248,0.6)] transition">
            Create Clipboard
        </button>
    </form>
</div>

<!-- ðŸ”¹ Floating Button -->
<button class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-gradient-to-br from-sky-600 to-blue-800 shadow-[0_0_25px_rgba(56,189,248,0.6)] hover:scale-110 transition text-3xl font-bold text-white flex items-center justify-center" title="New Clipboard">
    +
</button>

</body>
</html>
